<body>

        <div id = 'time'>12:00</div>

        <div id = 'date'>Monday 00/00/00</div>

    <div id = 'google_container'>

            <div id = 'google_history'></div>
        </div>
        
        <img src = 'assets/search.png'>
    </div>

    <div id = 'history_element' class = 'g_e' style = 'display: none'>
        <img src = 'assets/history.png'>
        <div id = 'history_element_inner' style='z-index:3;color:grey;position:absolute;right:15px;top:0;bottom:0;margin:auto;height:20px;width:10px;cursor:pointer;padding:5px 11px;font-family:monospace;'>

        }

            <img id = 'particle' draggable='false' class = 'particle' style = 'width: inherit;' src = 'assets/blue_circle.png'>

        </div>
        
    </div>
    <img id = 'planet' draggable='false' src = 'assets/blue_planet.png' style = 'position: absolute; left: 0; right: 0; margin: auto; width: 250px; top: 250px; bottom: 0; z-index: -4;'>

    <div id = 'notes_container'>
        <div id = 'notes_title'>Notes <img id = 'notes_move' src = 'assets/move.png'> </div>
        <div contenteditable='true' spellcheck='false' id = 'notes'></div>
    </div>

    <div id = 'reminders_container'>
        <div id = 'reminders_title'>Reminders <img id = 'reminders_move' src = 'assets/move.png'> 
            <div class = 'reminder_img'><img src = 'assets/reminder_red.png' draggable="false"> 0 </div>

            <div class = 'reminder_img'><img src = 'assets/reminder.png' draggable="false"> 0 </div>
        </div>
        <div id = 'reminders'>
            <div class = 'reminder'>

                </div><div id = 're_description_container'>
                    <div id = 're_description'>Description</div>

            </div>
        </div>

        <img id = 'settings_icon' src = 'assets/settings.png'>

    <script src = 'js/google.js'></script>
    <script src = 'js/google_prediction.js'></script>
    <script src = 'js/time.js'></script>
